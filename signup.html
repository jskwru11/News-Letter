<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Newsletter Signin</title>
        <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="text-center">
    <form class="form-signin" action="/" method="POST">
        <img class="mb-4" src="/images/download.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter!</h1>
        
        <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text"  name="lName" class="form-control middle" placeholder="Last Name" required>
        <input type="email" name="email" class="form-control bottom" placeholder="Email address" required>
  

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; Alexandersworld 2019</p>
    </form>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
